<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배열 객체의 함수</title>
</head>
<body>
  <script>
    let arr = [1, 2, 3];

    //맨 뒤에 추가 - push(), 맨 뒤에 삭제- pop()
    arr.push(4);
    console.log(arr);

    arr.pop();
    console.log(arr);

    //맨 앞 추가 - unshift(), 맨앞 삭제-shift()
    arr.unshift(0);
    console.log(arr);

    arr.shift();
    console.log(arr);

    //splice() - 특정 위치에서 추가, 삭제
    let animal = ['bear', 'chicken', 'pig', 'horse'];
    console.log(animal);

    // 특정 위치의 값을 삭제
    animal.splice(1, 1);  //1번 인덱스에서 1개 삭제
    console.log(animal);
    
    // 특정 위치에 값을 추가(삭제를 안하고 추가하려면 0을 넣는다)
    // 해석: 2번 인덱스에서 0개 삭제하고 'cow'를 추가한다
    animal.splice(2, 0, 'cow');
    console.log(animal);


  </script>
</body>
</html>
