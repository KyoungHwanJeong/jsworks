<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //json(javascript object notation) - 자바스크립트의 객체
    //자바 스크립트를 사용하려면 자바의 객체를 아래처럼 바꿔야 한다.
    /*
      let 객체이름 = {
        속성 이름: 속성값,
        속성 이름: 속성값
      } 
    */
    let person = {
      name : "홍길동",
      age : 38,
      blood : 'A',
      isMerried : true,

      play: function(){       //객체의 소속 - 함수
        alert("홈런을 친다!!");
      }
    }

    //person 객체 사용하기
    // 사용방법 : 객체이름.속성, 객체이름.함수() 방식으로 사용한다
    console.log(person.name);
    document.write(person.name + '<br>');
    document.write(person.age + '<br>');
    document.write(person.blood + '<br>');
    document.write("결혼유무: " + person.isMerried + '<br>');

    //객체의 함수사용
    person.play();
  </script>

</body>
</html>
