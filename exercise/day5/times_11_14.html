<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4의 배수 만들기</title>
  <style>
    body{text-align: center;}
  </style>
</head>
<body>
  <h2>4의 배수일까? 아닐까?</h2>
  <script>

    // let n= 20;
    let n = prompt("숫자를 입력해주세요..", "1000");
    // n = parseInt(num);
    times(n);
    function times(n){
      if(n % 4 === 0){
        document.write(n + " 는 4의 배수입니다.");
      }else{    // !== 0 : 0 이 아니다, 부정하기
        document.write(n + " 는 4의 배수가 아닙니다.");
      }
    }
  </script>
</body>
</html>
