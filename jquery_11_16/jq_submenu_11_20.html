<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>서브메뉴 만들기</title>
  <script src="js/jquery-3.7.1.js"></script>
  <style>
    .wrap ul{list-style: none; display: none;}
    .wrap a{text-decoration: none; color: #555;}
  </style>
  <script>
    $(function(){
      // button 1에 마우스를 올리면 실행되는 함수
      $(".btn1 a").on('mouseover', function(){
        // 이벤트 대상 - a태그(this)
        // a태그의 부모의 다음 대상을 보여준다
        //$(this).parent().next().show();
        $(this).parent().next().css('display', 'block');
        //이벤트 대상 - a태그(this)의 부모요소
        //hide()함수로도 숨길 수 있다
        //$(".ul2").hide();
        $(".ul2").css('disply', 'none');
      });

      $(".btn2 a").on('mouseover', function(){
        //이벤트 대상 - a태그(this)
        // $(this).parent().next().show();
        $(this).parent().next().css('display', 'block');
        //이벤트 대상 - a태그(this)의 부모요소
        $(".ul1").css('disply', 'none');
      });
    })
  </script>
</head>
<body>
  <div class="wrap">
    <p class="btn1">
      <a href="#">학교 안내</a>
    </p>
    <ul class="ul1">
      <li><a href="#">학교장인사말</a></li>
      <li><a href="#">학교연혁</a></li>
      <li><a href="#">찾아오시는길</a></li>
    </ul>
    <p class="btn2">
      <a href="#">학교 생활</a>
    </p>
    <ul class="ul2">
      <li><a href="#">공지사항</a></li>
      <li><a href="#">가정통신문</a></li>
      <li><a href="#">동아리활동</a></li>
    </ul>
  </div>
</body>
</html>
