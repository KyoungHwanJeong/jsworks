<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>새로운 노드(엘리먼트) 생성</title>
  <script src="js/jquery-3.7.1.js"></script>
  <script>
    $(function(){
      $(".addP").click(function(){
        //html() - 부모 요소의 하위에 요소가 생성됨
        $("#info").html("<p>숨겨진 텍스트입니다.</p>");
        //append() - 부모 요소의 하위 요소 끝에 생성됨
        $("#info").append("<img src='images/doit.jpg' alt='공부하자'>");
      })
    })

    /*
      //p태그 생성
      let newP = document.createElement("p");
      let newText = document.createTextNode("숨겨진 텍스트입니다.");

      newP.appendChild(newText);  //p태그에 내용 추가

      //div태그에 p태그 추가
      let div = document.getElementById("info");
      div.appendChild(newP);
    })
    */
  </script>
</head>
<body>
  <h2>DOM 노드 추가하기</h2>
  <a href="#" class="addP">더보기</a>
  <!-- <a href="#" onclick="addP(); this.onclick=''">더보기</a> -->
  <!-- 부모(실행 할 수 있는 div)가 있어야 더보기를 클릭하면 글이 생긴다 -->
  <div id="info"></div>

  <!-- <script src="js/node2.js"></script> -->
</body>
</html>
