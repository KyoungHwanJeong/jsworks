<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>button 태그에서 함수 사용</title>
</head>
<body>
  <!-- fnCheck()에서 ()를 빼면 실행이 안된다 -->
  <button onclick="fnCheck()">로그인</button>

  <script>
    // function 체크 하는 방법: 맞으면 alert의 문구가 실행(출력)된다.
    /*
    function fnCheck(){
      alert("아이디나 비밀번호가 틀립니다!");
    }
    */

    // 함수를 변수에 저장할 수 있음
    // 호출 할 때는 변수 이름에 ()을 붙여 호출함
    let fnCheck = function(){
      alert("아이디나 비밀번호가 틀립니다!");
    }
  </script>
</body>
</html>
