<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>getElementById</title>
</head>
<body>
  <h1>My Web Page</h1>
  <h2>Good!!!</h2>
  <p id="print2"></p>
  <p id="print">이것은 p 태그입니다.</p>

  <script>
    //document.write("This is a p element");
    // 특정한 print의 위치에 "This is a p element" 문구를 넣는다
    document.getElementById("print").innerHTML 
                                    = "This is a p element";

    // <p id="print2">를 위에 올리면 문구 또한 위에 출력된다.    
    let text = document.getElementById("print2");
    text.innerHTML = "잘 지내니?";    
    // text에 색상 넣기
    text.style.color = "blue";
  </script>
</body>
</html>
