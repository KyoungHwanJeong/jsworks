<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>setInterval() 함수 사용</title>
</head>
<body>
  <script>
    //2초에 한번 알림창 띄움
    //setInterval(실행문, 밀리초) : 일정한 시간 간격을 유지한다
    //1. 실행 함수(익명 함수) : 한 번 실행 할 때 사용한다
    setInterval(function(){
      alert("안녕~");
    }, 2000);
    

    //2. 이름있는 함수 (한 번 실행하는 경우는 ()생략)
    // setInterval(winHello, 2000);

    // function winHello(){
    //   alert("안녕~");
    // }

  </script>
</body>
</html>
